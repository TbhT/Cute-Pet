<!-- 首页轮播图 -->
<template>
  <div class="swiper-container me-swiper-container">
    <div class="swiper-wrapper">
      {{#each bannerImages }}
      <div class="swiper-slide">
        <img data-src="{{ imgUrl }}" alt="" class="swiper-lazy">
        <div class="swiper-lazy-preloader"></div>
      </div>
      {{/each }}
    </div>

    <div class="swiper-pagination"></div>
  </div>
</template>
